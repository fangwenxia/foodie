{% extends "base.html" %}

{% block content %}
<!--The form from Sara and Gigi's work-->
<div class="d-flex flex-md-column align-items-center">
<h1>Tell us what you think!</h1>
<form id="feedback-form" method ="post" action="/reviews/">
    <table>
        <tr><td><label for="username">Your Username</label></td>
            <td><input id="username" name="user" required></td>
        </tr>
        <!-- Search the food item function here -->
        <tr><td><label for="fid">Name of Food </label></td>
            <td>{{name}}</td>
        </tr>
        <tr>
        <td><label for="rating">How much did you like this item?</label></td>
        <td><input type="range" min="1" max="5" value="3" name="rating" id="rating"></td>
        <!-- Modified from W3 schools tutorial -->
         </tr>
        </table>
         <label>Any comments?
             <textarea name="comment" rows=5 cols=50></textarea></label>
         <p><input type="submit" value="Send Feedback" class = "button"></p>
    </form>
</div>
{% endblock %}

{% block footer %}
Want to see changes? Tell us what your think!
{% endblock %}
