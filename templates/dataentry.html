{% extends "base.html" %}

{% block content %}
<h1>Add Food to Database</h1>

<!-- add something to action -->
<form method=post action="{{url_for('addfood')}}">

    <fieldset>
        <legend>Food Information:</legend>
        <table>
            <tr>
                <td><label for="food-name">Name:</label></td>
                <td><input type="text" name="food-name" id="food-name"></td>
            </tr>

            <tr>
                <td><label for="food-type">Food type:</label></td>
                <td><select id="food-type" name="food-type" required>
                        <option value="" selected disabled hidden>select</option>
                        <option value="breakfast">Breakfast</option>
                        <option value="lunch">Lunch</option>
                        <option value="dinner">Dinner</option>
                        <option value="all day">All-day</option>
                    </select></td>
            </tr>
            <tr>
                <td><label for="food-hall">Dining hall:</label></td>
                <td><select id="food-hall" name="food-hall" required>
                        <option value="" selected disabled hidden>select</option>
                        <option value="1">Bates</option>
                        <option value="2">Lulu</option>
                        <option value="3">Pom</option>
                        <option value="4">Stone-D</option>
                        <option value="5">Tower</option>
                    </select></td>
            </tr>
            <tr>
                <td><label for="food-ingredients">Food Ingredients:</label></td>
                <td><input type="text" name="food-ingredients" id="food-ingredients"></td>
            </tr>

            <tr>
                <td><label for="food-preferences">Food Preferences</label></td>
                <td>
                    <input type="checkbox" value="none" name="preferences">
                    <label for="none">none</label>
                </td>
                <td>
                    <input type="checkbox" value="gluten sensitive" name="preferences">
                    <label for="gluten-sensitive">gluten sensitive</label>
                </td>
                <td>
                    <input type="checkbox" value="vegan" id="flexCheckDefault" name="preferences">
                    <label for="vegan">vegan</label>
                </td>
                <td>
                    <input type="checkbox" value="vegetarian" name="preferences">
                    <label for="vegetarian">vegetarian</label>
                </td>
                <td>
                    <input type="checkbox" value="kosher" name="preferences">
                    <label for="kosher">
                        kosher
                    </label>
                </td>
                <td>
                    <input type="checkbox" value="halal" name="preferences">
                    <label class for="halal">
                        halal
                    </label>
                </td>
            </tr>
            <tr>
                <td><label for="food-allergens">Food Allergens</label></td>
                <td>
                    <input type="checkbox" value="none-allergens" name="allergens">
                    <label for="allergens">none</label>
                </td>
                <td>
                    <input type="checkbox" value="eggs" name="allergens">
                    <label for="eggs">
                        eggs
                    </label>
                </td>
                <td>
                    <input type="checkbox" value="fish" name="allergens">
                    <label for="fish">fish</label>
                </td>
                <td>
                    <input type="checkbox" value="milk" name="allergens">
                    <label for="milk">
                        milk
                    </label>
                </td>
                <td>
                    <input type="checkbox" value="peanuts" name="allergens">
                    <label for="peanuts">peanuts</label>
                </td>
                <td>
                    <input type="checkbox" value="shellfish" name="allergens">
                    <label for="shellfish">shellfish</label>
                </td>
                <td>
                    <input type="checkbox" value="soy" name="allergens">
                    <label for="soy">soy</label>
                </td>
                <td>
                    <input type="checkbox" value="tree nut" name="allergens">
                    <label for="tree nut">
                        tree nut
                    </label>
                </td>
                <td>
                    <input type="checkbox" value="wheat" name="allergens">
                    <label for="wheat">wheat</label>
                </td>
            </tr>
        </table>
    </fieldset>
    <p> <input type='submit' value='Add New Meal'> </p>

</form>


{% endblock %}

{% block footer %}
daily menu provided by students like you. thank you!
{% endblock %}
