{% extends "base.html" %}

{% block head_stuff %}   
    <title>Update Profile</title>
{% endblock %}

{% block content %}

<h1>Update Your Profile!</h1>
<h2>Change Details</h2>

<!-- beta version: condense code by using for loop -->
<form method="POST" action="{{url_for('update', username = username)}}" autocomplete="on">
    <table>
      <tr>
        <td><label for="username">Username</label></td>
        <td><input id="username" name='username' value="{{username}}"></td> 
      </tr>
      <tr>
        <td><label for="name">Name</label></td>
        <td><input id="name" name='name' value="{{info['name']}}"></td> 
      </tr>
      
      <tr>
        <td><label for="year">Class Year</label></td>
        <td><select id="year" name ="year" required> 
            <!-- Numbers correspond to id for dining halls in our database -->
            <option value= ""> select</option>
            <option value= "2021"> 2021</option>
            <option value= "2022"> 2022</option>
            <option value= "2023"> 2023</option>
            <option value= "2024"> 2024</option>
            <option value= "Davis Scholar"> Davis Scholar</option>
        </select></td>
    </tr>
      <tr>
        <td><label for="diningHall">Favorite Dining Hall</label></td>
        <td><select id="diningHall" name ="diningHall" required> 
            <!-- Numbers correspond to id for dining halls in our database -->
            <option value= ""> select</option>
            <option value= 1> Bates</option>
            <option value= 2> Lulu</option>
            <option value= 3> Pom</option>
            <option value= 4> Stone-D</option>
            <option value= 5> Tower</option>
        </select></td>
    </tr>
    <tr>
        <td><label for="favoriteFood">Favorite Food</label></td>
        <td><input id="favoriteFood" name='favoriteFood' value="{{info['favoriteFood']}}"></td> 

    </tr>
    <tr>
        <td><label>Food Allergens</label></td>
        <td>
            <input type="checkbox" value=none id="al_none" name="allergens">
            <label for="al_none">none </label>
        </td>
        <td>
            <input type="checkbox" value="eggs" id="eggs" name="allergens">
            <label for="eggs">eggs </label>
        </td>
        <td>
            <input type="checkbox" value="fish" id="fish" name="allergens">
            <label for="fish">fish </label>
        </td>
        <td>
            <input type="checkbox" value="milk" id="milk" name="allergens">
            <label for="milk">milk </label>
        </td>
        <td>
            <input type="checkbox" value="peanuts" id="peanuts" name="allergens">
            <label for="peanuts">peanuts  </label>
        </td>
        <td>
            <input type="checkbox" value="shellfish" id="shellfish" name="allergens">
            <label for="shellfish">shellfish  </label>
        </td>
        <td>
            <input type="checkbox" value="soy" id="soy" name="allergens">
            <label for="soy">soy </label>
        </td>
        <td>
            <input type="checkbox" value="tree nut" id="tree_nut" name="allergens">
            <label for="tree_nut">tree nut </label>
        </td>
        <td>
            <input type="checkbox" value="wheat" id="wheat" name="allergens">
            <label for="wheat">wheat </label>
        </td>
    </tr>
    <tr>
        <td><label>Food Preferences</label></td>
        <td>
            <input type="checkbox" value="none" id="pref_none" name="preferences">
            <label for="pref_none">none </label>
        </td>
        <td>
            <input type="checkbox" value="gluten sensitive" id="gluten_sensitive" name="preferences">
            <label for="gluten_sensitive">gluten sensitive </label>
        </td>
        <td>
            <input type="checkbox" value="vegan" id="vegan" name="preferences">
            <label for="vegan">vegan </label>
        </td>
        <td>
            <input type="checkbox" value="vegetarian" id="vegetarian" name="preferences">
            <label for="vegetarian">vegetarian </label>
        </td>
        <td>
            <input type="checkbox" value="kosher" id="kosher" name="preferences">
            <label for="kosher">kosher </label>
        </td>
        <td>
            <input type="checkbox" value="halal" id="halal" name="preferences">
            <label class for="halal">halal </label>
        </td>
    </tr>
    
    </table>
    <input class= "button" type="submit" name="submit" value="update">

  </form>

{% endblock %}
